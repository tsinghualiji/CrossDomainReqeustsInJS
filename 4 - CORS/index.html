<!DOCTYPE html>
<html>
<head>
	<title>Cross-domain requests with CORS enabled</title>
</head>
<body>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script>
		var url = 'http://localhost:3001';
		$.get(url)
			.done(function(data){
				$('body').text(data.response);
			}).fail(function(){
				$('body').text('Request to '+url+' failed!');
			});
	</script>
</body>
</html>
